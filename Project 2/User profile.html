<Html>
    <Head>
        <Title> user profile </Title>
        <style>
            form{
                margin-left: 400;
                margin-top: 150;
                font-size: 30;
            }
            body{
                background-color: lightgray;
            }

        </style>

        <script type="text/javascript">
            function validate()
            {
                if(document.myform.name.value == "")
                {
                    alert("Plz enter your name!");
                    return false;
                }
                if(document.myform.date.value == "")
                {
                    alert("Plz enter date!");
                    date.focus();
                    return false;
                }
                if(document.myform.month.value == "")
                {
                    alert("Plz enter year!");
                    year.focus();
                    return false;
                }
                if(document.myform.mobile.value == "")
                {
                    alert("Plz enter your mobile!");
                    mobile.focus();
                    return false;
                }
                if(document.myform.address.value == "")
                {
                    alert("Plz enter your address!");
                    address.focus();
                    return false;
                }
                if(document.myform.pin_code.value == "")
                {
                    alert("Plz enter your area pin_code!");
                    pin_code.focus();
                    return false;
                }
                if(document.myform.state.value == "")
                {
                    alert("Plz enter your state!");
                    state.focus();
                    return false;
                }
                if(document.myform.country.value == "")
                {
                    alert("Plz enter your country!");
                    country.focus();
                    return false;
                }

                if(document.myform.date.value <= 0)
                {
                    alert("Plz enter a valid date!");
                    date.focus();
                    return false;
                }
                if(document.myform.date.value > 31)
                {
                    alert("Plz enter a valid date!");
                    date.focus();
                    return false;
                }
                if(document.myform.mobile.value.length != 10)
                {
                    alert("Plz enter a valid mobile no.!");
                    mobile.focus();
                    return false;
                }
                if(document.myform.pin_code.value.length != 6)
                {
                    alert("Plz enter a valid pin code!");
                    pin_code.focus();
                    return false;
                }
            }
        </script>
    </Head>
    <Body>
        <form name="myform" onsubmit="return validate()" action="Profile created.html">
            <label for="name"> Name: </label>
            <input type="text" id="name" name="Name"> <br>
            <label for="dob"> D.o.b:</label>
            <input type="number" id="date" name="Date" style="height: 20; width: 50;"> /
            <input type="month" id="month" name="Month"> <br>
            <label for="gender"> Gender: </label> 
            <input type="radio" id="male" name="gender"> Male
            <input type="radio" id="female" name="gender"> Female
            <input type="radio" id="other" name="gender"> Other <br>
            <label for="phone"> Mobile no.: </label>
            <input type="tel" id="mobile" name="Mobile"> <br>
            <label for="Address"> Address </label>
            <input type="text" id="address" name="Address" style="height: 20; width: 300;"> <br>
            <label for="pin"> Area pin code:</label>
            <input type="tel" id="pin_code" name="Pin_code" style="height: 20; width: 70;"> <br> 
            <label for="state"> State:</label>
            <input type="text" id="state" name="State" style="height: 20; width: 100;"> <br>
            <label for="country"> Country:</label>
            <input type="text" id="country" name="Country" style="height: 20; width: 100;"> <br> <br>

            <input type="submit" id="submit" value="Create" style="height: 30; width: 80; margin-left: 100;">

        </form>
    </Body>
</Html>
