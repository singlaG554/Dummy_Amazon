<Html>
    <Head>
        <Title> Registeration </Title>
        
        <style>
            form{
                font-size: 30px;
                margin-top: 100;
                margin-left: 400;
            }
        </style>

        <script type="text/javascript">
            function validate()
            {
                if(document.myform.name.value == "")
                {
                    alert("Please enter your name!");
                    return false;
                }
                if(document.myform.phone.value == "")
                {
                    alert("Please enter your mobile no.!");
                    phone.focus();
                    return false;
                }
                if(document.myform.age.value == "")
                {
                    alert("Please enter your age!");
                    age.focus();
                    return false;
                }
                if(document.myform.password.value == "")
                {
                    alert("Please enter password!");
                    password.focus();
                    return false;
                }
                if(document.myform.cpassword.value == "")
                {
                    alert("Please enter your confirmed password!");
                    cpassword.focus();
                    return false;
                }

                if(document.myform.phone.value.length != 10)
                {
                    alert("Please enter a valid mobile no.!");
                    phone.focus();
                    return false;
                }
                if(document.myform.age.value <= 0)
                {
                    alert("Please enter a valid age!");
                    age.focus();
                    return false;
                }
                if(document.myform.cpassword.value != document.myform.password.value)
                {
                    alert("Confirmed password doesn't match!");
                    cpassword.focus();
                    return false;
                }


            }
        </script>
    </Head>
    <Body>
    <form name="myform" onsubmit="return validate()" action="Registered successfully.html">
        <label for="name"> Name: </label>
        <input type="text" id="name" name="Name" style="height: 25; width: 300;"> <br>
        <label for="phone"> Mobile no. </label>
        <input type="tel" id="phone" name="Phone" style="height: 25; width: 260;"> <br>
        <label for="age"> Age: </label>
        <input type="number" id="age" name="Age" style="height: 25; width: 100;"> <br>
        <label for="password"> Password: </label> 
        <input type="password" id="password" name="Password" style="height: 25; 
        width: 260;"> <br>
        <label for="cpassword"> Confirm password: </label>
        <input type="password" id="cpassword" name="Cpassword" style="height: 25; 
        width: 260;"> <br> <br>
        <input type="submit" name="submit" value="Register" style="height: 25;
        width: 100; margin-left: 150;">
    </form>`    
    </Body>
</Html>
