<Html>
    <Head>
        <Title> Registeration </Title>
        
        <style>
            body{  
                background-color: lightpink;
            }
            form{
                font-size: 25px;
                margin-top: 100;
                margin-left: 400;
            }
        </style>

        <script type="text/javascript">
            function validate()
            {
                if(document.myform.name.value == "")
                {
                    alert("Please enter your name!");
                    return false;
                }
                if(document.myform.card_num.value == "")
                {
                    alert("Please enter debit card number!");
                    card_num.focus();
                    return false;
                }
                if(document.myform.date.value == "")
                {
                    alert("Please enter the date!");
                    date.focus();
                    return false;
                }
                if(document.myform.year.value == "")
                {
                    alert("Please enter the year!");
                    year.focus();
                    return false;
                }
                if(document.myform.mobile_no.value == "")
                {
                    alert("Please enter the mobile number!");
                    mobile_no.focus();
                    return false;
                }
                if(document.myform.amount.value == "")
                {
                    alert("Please enter the total amount to be paid!");
                    amount.focus();
                    return false;
                }

                if(document.myform.card_num.value.length != 16)
                {
                    alert("Please enter a valid card number!");
                    card_num.focus();
                    return false;
                }
                if(document.myform.date.value <= 0)
                {
                    alert("Please enter a valid date!");
                    date.focus();
                    return false;
                }
                if(document.myform.mobile_no.value.length != 10)
                {
                    alert("Please enter a valid mobile number!");
                    mobile_no.focus();
                    return false;
                }
                if(document.myform.amount.value <= 0)
                {
                    alert("Please enter a valid amount!");
                    amount.focus();
                    return false;
                }
            }
        </script>
    </Head>
    <Body>
    <form name="myform" onsubmit="return validate()" action="Payment successful.html">
        <h2 style="margin-left: 30; font-size: 22;"> Details filled once cannot be changed </h2>
        <h2 style="margin-left: 15; font-size: 25;"> Fill details to make payment </h2>
        <label for="name"> Name as on debit card: </label>
        <input type="text" id="name" name="Name" style="height: 25; width: 270;"> <br>
        <label for="number"> Debit card number: </label>
        <input type="tel" id="card_num" name="Card_num" style="height: 25; width: 260;"> <br>
        <label for="valid"> Card validity: </label>
        <input type="number" id="date" name="Date" style="height: 20; width: 40;"> /
        <input type="number" id="year" name="Year" style="height: 20; width: 40;"> <br>
        <label for="mobile"> Mobile no.:</label>
        <input type="tel" id="mobile_no" name="Mobile_no" style="height: 25; width: 260;"> <br>
        <label for="Amount"> Amount to be paid: </label>
        <input type="tel" id="amount" name="Amount" style="height: 25; width: 100;">
        <br> <br>
        
        <input type="submit" name="submit" value="Make payment" style="height: 25;
        width: 100; margin-left: 150;">
    </form>`    
    </Body>
</Html>
